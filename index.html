<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA-PIZZA</title>

    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand"><strong>LE CONSULAT</strong></a>
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </nav>
        <div class="container-fluid"> 
            <div id="hp" class="row">
                <div id="intro">
                    
                </div>
            </div>
        </div> 
        <div class="container">
            <div id="selection" class="row">
               <div id="service" class="col-md">
                  <div class="dropdown">
                    <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <strong>PIZZA SIZE</strong> 
                    </a>
                  
                    <div id="drop-down1" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                      <a value="small" class="dropdown-item" href="#">SMALL</a>
                      <a value = "medium" class="dropdown-item" href="#">MEDIUM </a>
                      <a value = "large" class="dropdown-item" href="#">LARGE</a>
                    </div>
                  </div> 
                  <div class="dropdown">
                    <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <strong>PIZZA CRUST</strong> 
                    </a>
                  
                    <div id="drop-down1" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                      <a value="THICK" class="dropdown-item"  href="#">THICK</a>
                      <a value="THIN" class="dropdown-item" href="#">THIN</a>
            
                    </div>
                  </div> 
                  <div class="dropdown">
                    <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <strong>PIZZA TOPPING</strong> 
                    </a>
                  
                    <div id="drop-down1" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                      <a value = "TOMATO TOPPING" class="dropdown-item" href="#">TOMATO TOPPING</a>
                      <a value = "OLIVES TOPPING" class="dropdown-item" href="#">OLIVES TOPPING</a>
                      <a value = "MUSHROOM TOPPING" class="dropdown-item" href="#">MUSHROOM TOPPING</a>
                      <a value = "SALAMI TOPPING" class="dropdown-item" href="#">SALAMI TOPPING</a>
                      <a value = "VEGETABLES TOPPING" class="dropdown-item" href="#">VEGETABLES TOPPING</a>
                      <a value = "ONIONS TOPPING" class="dropdown-item" href="#">ONIONS TOPPING</a>
                    </div>
                  </div> 
                  
              
              <div>
                  <button  id="SUM" type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-outline-primary btn-lg">COUNTER</button>
              </div>
                    <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">COUNTER AND DELIVERY</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>
                                <div class="modal-body">
                                  <div id="compute" class="total">
                                    <h4>ORDER</h4>
                                    <p id=""></p>
                                  </div>
                                  <button type="button" class="btn btn-outline-primary">PICK-UP</button>
                                  <button type="button" class="btn btn-primary">DELIVERY</button>
                                  <div class="form-group">
                                    <label for="exampleFormControlTextarea1">ENTER DELIVERY ADDRESS</label>
                                    <textarea placeholder="eg: Imara daima, Nairobi" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                  </div>
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                                <button type="button" class="btn btn-primary">COUNTER</button>
                                </div>
                            </div>
                            </div>
                        </div>
                    <div class="footer">
                        <p>LE CONSULAT<br>
                        2021</p>
                    </div>
               </div> 
            </div>
        </div> 

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
